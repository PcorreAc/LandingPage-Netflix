<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="img/logoNetflix.ico">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
</head>

<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="img/Netflix.png" alt="Netflix">
            <a href="#" class="btn btn-rounded"></a>
        </div>
        <div class="showcase-content">
            <h1>Películas y serires ilimitadas y mucho más.</h1>
            <h2>Disfruta donde quieras. Cancela cuando quieras.</h2>
            <form action="">
                <h3>¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netfilx.
                </h3>
                <div>
                    <ul>
                        <label type="text">
                        <input class="input-email" type="email" placeholder="Email">
                    </ul>

                    <a href="#" class="btn btn-xl"> Comenzar
                        <i class="fas fa-chevron-right btn-icon"></i>
                    </a>
                </div>
            </form>
        </div>
    </header>
</body>

</html>
